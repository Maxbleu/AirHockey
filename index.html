<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Air Hockey</title>
        <script src="js/constants.js"></script>
        <script src="js/conf/assets.js"></script>
        <script src="js/models/tiempoJugado.js"></script>
        <script src="js/models/dificultad.js"></script>
        <script src="js/models/record.js"></script>
        <script src="js/conf/records.js"></script>
        <script src="js/conf.js"></script>
        <script src="js/models/objectoBase.js"></script>
        <script src="js/models/marcador.js"></script>
        <script src="js/models/hockeyElement.js"></script>
        <script src="js/models/stickHockey.js"></script>
        <script src="js/models/porteria.js"></script>
        <script src="js/models/porteria/porteriaLocal.js"></script>
        <script src="js/models/porteria/porteriaVisitante.js"></script>
        <script src="js/main.js"></script>
        <link rel="stylesheet" type="text/css" href="src/css/custom.css" title="style">
        <link rel="stylesheet" type="text/css" href="src/css/style.css" title="style">
        <link rel="shortcut icon" href="src/assets/logo.svg">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
    </head>

    <body>

        <!--    WRAPPER    -->
        <div class="wrapper">

            <!--    CABECERA    -->
            <div class="row">
                
                <div class="col-12 cabecera">

                    <img width="145" height="145" src="src/assets/logo.svg">

                </div>

            </div>

            <!--    CUERPO    -->
            <div class="row">

                <div class="col-12 cuerpo">

                    <!--    OPCIONES    -->
                    <div class="ml-1 col-3 opciones">

                        <div class="row">
                            <div class="col-12">
                                <h2>OPCIONES</h2>
                            </div>
                        </div>
                        <hr>

                        <div class="row">
                            <div class="mt-2 ml-2 col-12">
                                <label id="nickName">NickName</label>
                                <input type="text" name="nickName" id="nickName" class="inputNickName" placeholder="nickName" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="ml-2 mt-2 col-6">
                                <label id="dificulty">Dificultad</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="ml-2 radio-inputs">
                                <label class="radio">
                                    <input type="radio" name="radio" id="radioButtonEassy">
                                    <span class="name" id="spanInputEassy">Eassy</span>
                                </label>
                                <label class="radio">
                                    <input type="radio" name="radio" id="radioButtonMedium">
                                    <span class="name" id="spanInputMedium">Medium</span>
                                </label>
                                <label class="radio">
                                    <input type="radio" name="radio" id="radioButtonYashin">
                                    <span class="name" id="spanInputYashin">Yashin</span>
                                </label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="ml-2 mt-2 col-5">
                                <button id="buttonStartGame">START GAME</button>
                            </div>
                        </div>

                    </div>

                    <!--    CANVAS    -->
                    <div class="col-4">

                        <canvas id="miCanvas" width="380" height="598"></canvas>

                    </div>

                    <!--    RECORDS    -->
                    <div class="col-3 records">

                        <h2>RECORDS</h2>
                        <hr>

                        <div class="col-10">

                            <ul id="tablaRecords">
                            
                            </ul>

                        </div>

                    </div>

                </div>

            </div>

        </div>
        <audio id="cancionFondo" src="src/sounds/cancionFondo1.mp3"></audio>
        <audio id="sonidoPuck" src="src/sounds/puck.mp3"></audio>
        <audio id="sonidoGol" src="src/sounds/gol.mp3"></audio>
        <audio id="sonidoVictoria" src="src/sounds/victoria.mp3"></audio>
        <audio id="sonidoDerrota" src="src/sounds/derrota.mp3"></audio>
        <audio id="cancionSecreta" src="src/sounds/cancionSecreta.mp3"></audio>
    </body>

</html>
