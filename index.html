<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Air Hockey</title>
        <script src="js/constants.js"></script>
        <script src="js/models/objectoBase.js"></script>
        <script src="js/models/marcador.js"></script>
        <script src="js/models/hockeyElement.js"></script>
        <script src="js/models/stickHockey.js"></script>
        <script src="js/models/porteria.js"></script>
        <script src="js/models/porteria/porteriaLocal.js"></script>
        <script src="js/models/porteria/porteriaVisitante.js"></script>
        <script src="js/conf.js"></script>
        <script src="js/main.js"></script>
        <link rel="stylesheet" type="text/css" href="src/css/style.css" title="style">
        <link rel="shortcut icon" href="src/assets/logo.svg">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
    </head>

    <body>

        <!--    WRAPPER    -->
        <div class="wrapper">

            <!--    CABECERA    -->
            <div class="row">
                
                <div class="col-12 cabecera">

                    <img width="100" height="100" src="src/assets/logo.svg">

                </div>

            </div>

            <!--    CUERPO    -->
            <div class="row">

                <div class="col-12">

                    <!--    OPCIONES    -->
                    <div class="ml-1 col-3 opciones">

                        <h2>OPCIONES</h2>
                        <hr>
                        
                        <form action="" class="formStartGame">

                            <div class="row">
                                <div class="mt-2 col-12">
                                    <label id="nickName">NickName</label>
                                    <input type="text" name="nickName" id="nickName" placeholder="nickName" class="inputNickName" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="mt-2 col-6">
                                    <label id="dificulty">Dificultad</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="ml-2 col-9 botoneraDificultades">
                                    <button class="ml-1 col-3 botonDifucultad">EASSY</button>
                                    <button class="col-3 botonDifucultad">MEDIUM</button>
                                    <button class="col-3 botonDifucultad">YASHIN</button>
                                </div>
                            </div>

                            <div class="row">
                                <div class="ml-1 mt-2 col-6">
                                    <button class="buttonStartGame" onclick="launchGame()">START GAME</button>
                                </div>
                            </div>

                        </form>

                    </div>

                    <!--    CANVAS    -->
                    <div class="col-4">

                        <canvas id="miCanvas" width="380" height="598"></canvas>

                    </div>

                    <!--    RECORDS    -->
                    <div class="col-3 records">

                        <h2>RECORDS</h2>
                        <hr>

                        <div class="ml-2 col-11">

                            <ol class="tableRecords">
                            
                            </ol>

                        </div>

                    </div>

                </div>

            </div>

        </div>
    </body>

</html>
